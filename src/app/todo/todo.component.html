<div class="container-fluid">
    <div class="col-12 d-flex justify-content-center">
        <div class="col-4 todo-block">
            <h4 class="text-center">Todo list</h4>
            <div class="col-12 d-flex align-items-center justify-content-between">
                <input class="col-8 todo-input" type="text" name="text" [(ngModel)]="todovalue">
                <button type="submit" class="col-3 btn btn-primary" (click)="addTodo()">Add</button>
            </div>
            <!-- Todo List -->
            <div class="todo-list mt-3">
                <h5>Todo List</h5>
                <div class="col-12 d-flex todo-single align-center" *ngFor="let todo of todoList; let i=index;">
                    <input type="checkbox" class="col-1 todo-checkbox" [(ngModel)]="todo.value"
                        (ngModelChange)="changetodo(i)">
                    <p class="col-9">{{todo.content}}</p>
                    <button type="button" class="btn  text-danger col-1 del-btn"
                        (click)="openModal(content,i,'todoList')">
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
            </div>
            <!-- finishedList -->
            <div class="todo-list mt-3" *ngIf="finishedList.length>0">
                <h5>Finished List</h5>
                <div class="col-12 d-flex todo-single align-center" *ngFor="let todo of finishedList ; let i=index;">
                    <input type="checkbox" class="col-1 todo-checkbox" [(ngModel)]="todo.value"
                        (ngModelChange)="changefinish(i)">
                    <p class="col-9">{{todo.content}}</p>
                    <button type="button" class="btn  text-danger col-1 del-btn"
                        (click)="openModal(content,i,'finishedList')">
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title"> Delete</h4>
        <button type="button" class="btn-close" aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p>
            <strong>Are you sure you want to delete </strong>
        </p>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
    </div>

</ng-template>
